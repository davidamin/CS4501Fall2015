<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    
    <body>
        <!-- navigation bar -->
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                      <span class="sr-only"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <img> <!-- for a logo? -->
                </div>

                 <div class="collapse navbar-collapse navbar-ex1-collapse pull-right">
                    <ul class="nav navbar-nav">
                        <li> <a class="page-scroll nav-tab" id="rides-list" href="#see-rides">See Rides</a> </li>
                        <li> <a class="page-scroll nav-tab" id="post-ride" href="#post-ride">Post a Ride</a> </li>
                        <li> <a class="page-scroll nav-tab" id="user-profile" href="#user-profile">Your Profile</a> </li>
                        <li> <a class="page-scroll nav-tab" id="logout" href="#logout">Logout</a> </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- content view -->
        <div class="content">
            <div class="content-page rides-list pagination-centered"> 
                <div class="input-group">
                    <input type="text" class="form-control" id="search-form" placeholder="Find a ride..." aria-label="...">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default search-button">Search</button>
                        <button type="button" class="btn btn-default" id="adv-search-button"> Advanced Search </button>
                    </div>
                </div>
                <div class="input-group hidden" id="adv-search">
                
                </div>
                <table class="table table-striped">
                    <thead>
                        <th> Driver </th> 
                        <th> Starting Point </th> 
                        <th> Destination </th> 
                        <th> Time of Departure </th> 
                        <th> ETA/Time of Arrival</th> 
                        <th> Detour Miles </th> 
                        <th> Seats Available</th> 
                        <th> $ </th> 
                    </thead>
                    <tbody id = "rides">
                        
                    </tbody>
                </table>
            </div>
            
            <div class="content-page post-ride hidden">
                <p> some form </p>
            </div>
            
            <div class="content-page user-profile hidden">
                <div class="col-xs-12 col-md-3" id="profile-pic">
                    <img class="img-rounded" alt="Profile picture" height="300px" width="200px">
                </div>
                <div class="col-xs-12 col-md-9" id ="profile-info">
                    <h2 id="name"> Marco Polo</h2>
                    <p id="gender"> Gender: </p>
                    <p id="city"> City: NOVA </small></p>
                    <p id="phone"> Listed Number: abc-123-test </p>
                    <p id="email"> Listed Email Address: some email </p>
                    <div class="row">
                        <div class="panel panel-default col-xs-6 col-md-6">
                            <div class="panel-heading"> Comments </div>
                            <table class="table" id="prev-rides">
                            
                            </table>
                        </div>
                        <div class="panel panel-default col-xs-6 col-md-6">
                            <div class="panel-heading"> Previous Rides </div>
                            <table class="table" id="comments">
                            
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
