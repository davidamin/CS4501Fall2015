<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        <!-- navigation bar -->
        <nav class="navbar navbar-default">
            <a class="navbar-brand" href="main.html">Hoo's Ridin'</a>
            <div class="container">
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <form class="nav navbar-form navbar-left" role="search">
                        <input type="text" class="form-control" placeholder="Find a ride by keywords...">
                        <button type="button" class="btn btn-default">Search</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li> <a class="page-scroll nav-tab" id="rides-list" href="main.html">See Rides</a> </li>
                        <li> <a class="page-scroll nav-tab" id="post-ride" href="post-ride.html">Post a Ride</a> </li>
                        <li> <a class="page-scroll nav-tab" id="user-profile" href="user-profile.html">Your Profile</a> </li>
                        <li> <a class="page-scroll nav-tab" id="logout" href="logout.html">Logout</a> </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- content view -->
        <div class="content">
            <div class="content-page user-profile container hidden">
                <div class="col-xs-12 col-md-3" id="profile-pic">
                    <img class="img-rounded" alt="Profile picture" height="300px" width="200px">
                </div>
                <div class="col-xs-12 col-md-9" id ="profile-info">
                    <h2 id="name"> {first} {last} </h2>
                    <p id="gender"> Gender: {gender} </p>
                    <p id="city"> City: {City} </small></p>
                    <p id="phone"> Listed Number: {number} </p>
                    <p id="email"> Listed Email Address: {email-address} </p>
                    <div class="row">
                        <div class="panel panel-default col-xs-6 col-md-6">
                            <div class="panel-heading"> Previous Rides </div>
                            <table class="table" id="prev-rides">
                            
                            </table>
                        </div>
                        <div class="panel panel-default col-xs-6 col-md-6">
                            <div class="panel-heading"> Comments </div>
                            <table class="table" id="user-comments">
                            
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
